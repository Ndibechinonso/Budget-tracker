<body>
    <nav class="navbar">
        <h1>BudgExTracker</h1>
        <div class="log-in">Logged in as:</div>
        <div class="mini-bar">
            <div class="profile"><a>My Profile</a></div>
            <div>Logout</a></div>
        </div>
    </nav>
    <div class="display">
        <div>
            <aside class="menu">
                <div id='accountMenu' class="menuList">My ACCOUNT</div>
                <div id='budgetMenu' class="menuList">My BUDGET</div>
                <div id='addBudgetMenu' class="menuList">Add BUDGET</div>
                <div id='expenseMenu' class="menuList">Add EXPENSE</div>

            </aside>
            <div class="sticky-notes">
                <form action="" id="noteForm">
                    <h2>Sticky Note</h2>
                    <div class="view-notes">
                        <div class='viewnotes'>View Notes</div>
                    </div><textarea id="notes"></textarea><button type="submit" class="save">Save</button>
                </form>
            </div>
        </div>
        
        <div class="work-field">
            <div class="work-field-header">
                <div id='expenseDisplay' class="topMenu">Expenses</div>
                <div id='budgetDisplay' class="topMenu">Budget</div>
                <div id='accountDisplay' class="topMenu">Account</div>
            </div>

            <div class="work-field-body">
                <div class='expenseDefult'>
                    <div class="bd">
                        <div>Budget</div>
                        <div class="budgetAmount" id='defaultBudgetDisplay'>0.00</div>
                    </div>
                    <div class="bd">
                        <div>Expense</div>
                        <div class="expenseAmount" id='defaultExpenseDisplay'>0.00</div>
                    </div>
                    <div class="bd">
                        <div>Balance</div>
                        <div class="balanceAmount" id='defaultBalanceDisplay'>0.00</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">

            <div id="expFormModal">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Budget Form</h2>
                </div>

                <div class="modal-body">
                    <div class="expense-form" id="expense-form">
                        <form action="" id="expForm">
                            <div class="">
                                <label for="">please enter your expense</label> <br />
                                <input type="text" id="expName" class='inputs' />
                            </div>
                            <div class="">
                                <label for="">please enter expense amount</label> <br />
                                <input type="number" id="expNumber" class='inputs' />
                            </div>
                            <button type="submit" id="submitExpen">Add expense</button>
                        </form>
                        <button onclick="" id="bug">
                            Back to add budget ->
                        </button>
                    </div>
                </div>
            </div>

            
            <div class="budgetHtmlDisplay">
                <div class="budget">
                    <div class="month-div">Monthly Budget<input id="monthly-budget" type="number" class="inputs budgetInput"></div>
                    <div class="year-budget">Yearly Budget<p id="yearly-budget"></p>
                    </div>
                    <div class="week-budget">Weekly Budget<p id="weekly-budget"></p>
                    </div>
                    <div class="day-budget">Daily Budget<p id="daily-budget"></p>
                    </div>
                </div>
            </div>

            <div class="edit-form" id="editForm">
                <span class="close">&times;</span>
                    <h2>Expense Form</h2>
                <form action="" id="saveEdit">
                    <div class="editForm">
                        <label for="">Edit Note</label> <br />
                        <input type="text" id="editNote"  class="inputs editInput"/>
                    </div>

                    <button type="submit">Save changes</button>
                </form>
            </div>



            <div class="expenseEdit-form" id="expenseEditForm">
                <form action="" id="expenseSaveEdit">
                    <div class="">
                        <label for="">Edit your expense</label> <br />
                        <input type="text" id="editExpName" />
                    </div>
                    <div class="">
                        <label for="">Edit expense amount</label> <br />
                        <input type="number" id="editExpNumber" />
                    </div>
                    <button type="submit">Save changes</button>
                </form>
            </div>

        </div>
    </div>
